<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>ARMADO RUTINAS</title>
  </head>
  <body>
    <header>
      <h1>ARMADO DE RUTINAS</h1>
    </header>
    <main>
      <section class="section_ingreso_datos">
        <div class="datos_personales">
          <label for="fecha">
            <img
              class="img_datos"
              src="https://www.svgrepo.com/show/286607/calendar.svg"
              alt="" /><input type="date" name="fecha" id="fecha"
          /></label>

          <label for="nombre"
            ><img
              class="img_datos"
              src="https://www.svgrepo.com/show/474473/personal-id.svg"
              alt="" />
            <input type="text" name="nombre" id="nombre" placeholder="Nombre"
          /></label>

          <label for="apellido"
            ><img
              class="img_datos"
              src="https://www.svgrepo.com/show/474473/personal-id.svg"
              alt="" />
            <input
              type="text"
              id="apellido"
              placeholder="Apellido"
              name="apellido"
          /></label>

          <label for="input-imagen"
            ><img
              class="img_datos"
              src="https://www.svgrepo.com/show/258843/link.svg"
              alt="" />
            <input
              type="text"
              id="input-imagen"
              placeholder="Link de imagen..."
          /></label>

          <button id="carga_uno"></button>
        </div>
        <div class="dias_grupo">
          <label for="dia"
            >Día de entrenamiento N° <input type="number" id="dia" min="1"
          /></label>

          <label for="grupo"
            ><img
              class="img_datos"
              src="https://www.svgrepo.com/show/401812/flexed-biceps-medium-light-skin-tone.svg"
              alt="" />
            <input
              type="text"
              id="grupo"
              placeholder="Músculo o zona a trabajar"
          /></label>

          <button id="dia_grupo">
            <img
              src="https://www.svgrepo.com/show/256722/folder-add.svg"
              alt=""
            />
          </button>
        </div>
        <div class="subtitulos">
          <label for="subtitulo"
            ><img
              class="img_datos"
              src="https://www.svgrepo.com/show/251969/division.svg"
              alt="" />
            <input
              type="text"
              id="circuito"
              placeholder="Circuito o comienzo de otro músculo"
          /></label>

          <button id="agrega_subtitulo">
            <img
              src="https://www.svgrepo.com/show/256722/folder-add.svg"
              alt=""
            />
          </button>
        </div>
      </section>
      <section id="muestra_rutina">
        <div id="ingreso_fecha"></div>
        <article id="ingreso_rutina"></article>
      </section>
      <div class="eje_obs">
        <div class="ejercicios_series">
          <label for="ejercicios"
            ><img
              class="img_datos"
              src="https://www.svgrepo.com/show/284188/exercise-gym.svg"
              alt="" />
            <input
              type="text"
              id="ejercicios"
              placeholder="Busca el ejercicio..."
          /></label>

          <div id="resultados"></div>
          <label for="seriesyrepeticiones"
            ><img
              class="img_datos"
              src="https://www.svgrepo.com/show/289686/checklist.svg"
              alt=""
            />
            <input
              type="text"
              id="series_repeticiones"
              placeholder="Series y repeticiones"
            />
          </label>
        </div>
        <div class="obs_agregar">
          <label for="observaciones"
            ><img
              class="img_datos"
              src="https://www.svgrepo.com/show/474865/high-priority.svg"
              alt=""
            />
            <textarea
              name=""
              id="observaciones"
              cols="30"
              rows=""
              placeholder="Agrega algún detalle"
            ></textarea>
          </label>

          <button id="agregar_ejercicio">
            <img
              src="https://www.svgrepo.com/show/256722/folder-add.svg"
              alt=""
            />
          </button>
        </div>
      </div>
      <div class="guardado">
        <button class="btns_guardado" id="generarDocumento">
          Crear Rutina Alumno
        </button>
        <button class="btns_guardado" id="generarDocProf">
          Crear rutina Profesor
        </button>
        <button class="btns_guardado" id="guardarRutina">
          Guardado Provisorio
        </button>
        <button class="btns_guardado" id="borrarRutina">Borrar</button>
        <label for="rutinaGuardada" class="btnCustomFile">Subir archivo</label>
        <input
          type="file"
          class="btns_guardado"
          name="rutinaGuardada"
          id="rutinaGuardada"
          accept=".html"
          style="display: none"
        />
      </div>
    </main>
    <footer></footer>

    <script src="./js/app.js"></script>
  </body>
</html>
